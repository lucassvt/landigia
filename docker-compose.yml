services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - mascotera-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://mascotera:mascotera123@db:5432/mascotera_ia
      - SECRET_KEY=tu-clave-secreta-muy-segura-cambiar-en-produccion
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mascotera-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=mascotera
      - POSTGRES_PASSWORD=mascotera123
      - POSTGRES_DB=mascotera_ia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mascotera -d mascotera_ia"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mascotera-network

networks:
  mascotera-network:
    driver: bridge

volumes:
  postgres_data: